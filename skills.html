<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المهارات - عمر يوري</title>
    
    <!-- استدعاء خط عربي جميل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- مكتبة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #00e5ff;
            --secondary-color: #ffeb3b;
            --bg-dark: #0f2027;
            --bg-light: #203a43;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light), #2c5364);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        /* العنوان الرئيسي */
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        header p {
            margin-top: 25px;
            color: #aaa;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* الحاوية الرئيسية للمهارات */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* بطاقة المهارة */
        .skill-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 280px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .skill-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .skill-card:hover::before {
            transform: scaleX(1);
        }

        /* الأيقونة */
        .skill-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary-color);
            transition: all 0.4s ease;
        }

        .skill-card:hover .skill-icon {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: rotate(360deg) scale(1.1);
        }

        /* اسم المهارة */
        .skill-card h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* شريط التقدم */
        .progress-container {
            position: relative;
            margin-top: 10px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .progress {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            position: relative;
            transition: width 1.5s ease;
            width: 0;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* رابط العودة */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: fit-content;
            margin: 50px auto 30px;
            padding: 15px 40px;
            text-decoration: none;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--primary-color);
            transition: 0.4s ease;
            z-index: -1;
        }

        .back-link:hover {
            color: var(--bg-dark);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3);
        }

        .back-link:hover::before {
            width: 100%;
        }

        /* تأثيرات متحركة */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تأخير ظهور البطاقات */
        .skill-card:nth-child(1) { animation-delay: 0.3s; }
        .skill-card:nth-child(2) { animation-delay: 0.4s; }
        .skill-card:nth-child(3) { animation-delay: 0.5s; }
        .skill-card:nth-child(4) { animation-delay: 0.6s; }
        .skill-card:nth-child(5) { animation-delay: 0.7s; }

        /* تصميم متجاوب للجوال */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .skills-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .skill-card {
                width: 100%;
                max-width: 320px;
            }
        }

        /* الفوتر */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>مهاراتي</h1>
        <p>المهارات التي أتقنها في مجال البرمجيات والإلكترونيات</p>
    </header>

    <div class="skills-container">
        <!-- HTML -->
        <div class="skill-card">
            <div class="skill-icon">
                <i class="fab fa-html5"></i>
            </div>
            <h3>HTML</h3>
            <div class="progress-container">
                <div class="progress-label">
                    <span>مستوى التقدم</span>
                    <span>85%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" data-width="85%"></div>
                </div>
            </div>
        </div>

        <!-- CSS -->
        <div class="skill-card">
            <div class="skill-icon">
                <i class="fab fa-css3-alt"></i>
            </div>
            <h3>CSS</h3>
            <div class="progress-container">
                <div class="progress-label">
                    <span>مستوى التقدم</span>
                    <span>75%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" data-width="75%"></div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <div class="skill-card">
            <div class="skill-icon">
                <i class="fab fa-js"></i>
            </div>
            <h3>JavaScript</h3>
            <div class="progress-container">
                <div class="progress-label">
                    <span>مستوى التقدم</span>
                    <span>60%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" data-width="60%"></div>
                </div>
            </div>
        </div>

        <!-- PHP -->
        <div class="skill-card">
            <div class="skill-icon">
                <i class="fab fa-php"></i>
            </div>
            <h3>PHP</h3>
            <div class="progress-container">
                <div class="progress-label">
                    <span>مستوى التقدم</span>
                    <span>50%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" data-width="50%"></div>
                </div>
            </div>
        </div>

        <!-- Mechatronics -->
        <div class="skill-card">
            <div class="skill-icon">
                <i class="fas fa-microchip"></i>
            </div>
            <h3>Mechatronics</h3>
            <div class="progress-container">
                <div class="progress-label">
                    <span>مستوى التقدم</span>
                    <span>70%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" data-width="70%"></div>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-home"></i>
        العودة للرئيسية
    </a>

    <footer>
        © 2024 جميع الحقوق محفوظة - عمر يسري
    </footer>

    <script>
        // تفعيل أشرطة التقدم عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-bar');
            
            setTimeout(() => {
                progressBars.forEach(bar => {
                    const width = bar.getAttribute('data-width');
                    bar.style.width = width;
                });
            }, 500);
        });
    </script>

</body>
</html>
