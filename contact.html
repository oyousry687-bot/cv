<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي - Omar Yousry</title>
    
    <!-- خط عربي جميل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- مكتبة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #00e5ff;
            --secondary-color: #ffeb3b;
            --success-color: #00ff88;
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1100px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            gap: 50px;
        }

        /* قسم معلومات التواصل */
        .contact-details {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-details h2 {
            font-size: 1.8rem;
            margin-bottom: 35px;
            position: relative;
            padding-right: 20px;
        }

        .contact-details h2::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(0, 229, 255, 0.1);
            transform: translateX(-10px);
        }

        .info-item i {
            width: 45px;
            height: 45px;
            background: rgba(0, 229, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: var(--primary-color);
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .info-item:hover i {
            background: var(--primary-color);
            color: #0f2027;
        }

        .info-content span {
            display: block;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 3px;
        }

        .info-content p {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* قسم نموذج الإرسال */
        .contact-form {
            flex: 1.5;
            min-width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
            font-size: 0.9rem;
            background: transparent;
            padding: 0 5px;
        }

        .form-group textarea + label {
            top: 20px;
            transform: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.75rem;
            color: var(--primary-color);
            background: #203a43;
        }

        input, textarea {
            width: 100%;
            padding: 18px 15px;
            background: var(--input-bg);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
            placeholder=" "
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        textarea {
            height: 140px;
            resize: none;
        }

        button {
            padding: 18px;
            background: var(--primary-color);
            color: #0f2027;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 235, 59, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #0f2027;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        button.loading .button-text {
            visibility: hidden;
        }

        button.loading .loading-spinner {
            display: block;
        }

        .success-message {
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* رابط العودة */
        .back-link {
            display: inline-block;
            margin-top: 35px;
            text-decoration: none;
            color: white;
            border: 2px solid var(--primary-color);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--primary-color);
            transition: 0.3s ease;
            z-index: -1;
        }

        .back-link:hover {
            color: #0f2027;
            transform: scale(1.05);
        }

        .back-link:hover::before {
            width: 100%;
        }

        /* تصميم متجاوب للجوال */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 25px;
                gap: 30px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .contact-details h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>تواصل معي</h1>
    </header>

    <div class="container">
        <!-- معلومات التواصل -->
        <div class="contact-details">
            <h2>معلومات التواصل</h2>
            
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div class="info-content">
                    <span>البريد الإلكتروني</span>
                    <p>omaryousry@gmail.com</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div class="info-content">
                    <span>رقم الهاتف</span>
                    <p>01110490005</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info-content">
                    <span>الموقع</span>
                    <p>مصر</p>
                </div>
            </div>
        </div>

        <!-- نموذج الإرسال -->
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">الاسم الكامل</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">البريد الإلكتروني</label>
                </div>
                
                <div class="form-group">
                    <textarea id="message" placeholder=" " required></textarea>
                    <label for="message">اكتب رسالتك...</label>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span class="button-text">إرسال الرسالة</span>
                    <div class="loading-spinner"></div>
                </button>
                
                <div class="success-message" id="successMsg">
                    <i class="fas fa-check-circle"></i>
                    تم إرسال رسالتك بنجاح! سأتواصل معك قريباً.
                </div>
            </form>
        </div>
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-home"></i> العودة للرئيسية
    </a>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // بدء حالة التحميل
            btn.classList.add('loading');
            btn.disabled = true;

            // محاكاة إرسال البيانات (يمكن ربطها بـ API حقيقي هنا)
            setTimeout(() => {
                // إيقاف التحميل
                btn.classList.remove('loading');
                
                // إظهار رسالة النجاح
                successMsg.style.display = 'block';
                
                // مسح الحقول
                document.getElementById('contactForm').reset();
                
                // إعادة تفعيل الزر
                btn.disabled = false;

                // إخفاء الرسالة بعد 5 ثوانٍ
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 5000);

                console.log('تم الإرسال:', { name, email, message });
            }, 2000); // وقت الانتظار 2 ثانية للمحاكاة
        });
    </script>

</body>
</html>
