<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عني - عمر يسري</title>
    
    <!-- استدعاء خط عربي -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- مكتبة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #00e5ff;
            --secondary-color: #ffeb3b;
            --bg-dark: #0f2027;
            --bg-light: #203a43;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light), #2c5364);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* الحاوية الرئيسية */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
        }

        /* العنوان */
        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* صورة الملف الشخصي */
        .profile-section {
            position: relative;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 10px 40px rgba(0, 229, 255, 0.4);
            transition: all 0.4s ease;
            animation: scaleIn 0.8s ease 0.2s both;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 50px rgba(0, 229, 255, 0.6);
        }

        /* خلفية دائرية متحركة خلف الصورة */
        .profile-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            animation: rotate 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* بطاقة المعلومات */
        .info-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item:hover {
            padding-right: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 229, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .info-item:hover .info-icon {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: scale(1.1);
        }

        .info-label {
            font-size: 0.9rem;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* الهوايات */
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .hobby-tag {
            background: rgba(0, 229, 255, 0.15);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: var(--primary-color);
            border: 1px solid rgba(0, 229, 255, 0.3);
            transition: all 0.3s ease;
        }

        .hobby-tag:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: translateY(-3px);
        }

        /* رابط العودة */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 15px 40px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--primary-color);
            transition: 0.4s ease;
            z-index: -1;
        }

        .back-link:hover {
            color: var(--bg-dark);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3);
        }

        .back-link:hover::before {
            width: 100%;
        }

        /* تأثيرات متحركة */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* تصميم متجاوب */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .profile-section::before {
                width: 170px;
                height: 170px;
            }

            .info-card {
                padding: 25px;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .info-icon {
                margin-left: 0;
            }
        }

        /* الفوتر */
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            animation: fadeInUp 0.8s ease 0.8s both;
        }
    </style>
</head>
<body>

    <header>
        <h1>من أنا</h1>
    </header>

    <div class="container">
        <!-- الصورة الشخصية -->
        <div class="profile-section">
            <img src="7f2ce912-2b4a-4288-91c9-fa78a5c33633.jpg" alt="صورة عمر يسري" class="profile-img">
        </div>

        <!-- معلومات شخصية -->
        <div class="info-card">
            <!-- الاسم -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <span class="info-label">الاسم</span>
                    <span class="info-value"> عمر يسري</span>
    
                </div>
            </div>

            <!-- العمر -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <div>
                    <span class="info-label">العمر</span>
                    <span class="info-value">23 سنة</span>
                </div>
            </div>

            <!-- المؤهل -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div>
                    <span class="info-label">المؤهل العلمي</span>
                    <span class="info-value">هندسة Mechatronics</span>
                </div>
            </div>

            <!-- الهوايات -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div>
                    <span class="info-label">الهوايات</span>
                    <div class="hobbies">
                        <span class="hobby-tag">الرياضة</span>
                        <span class="hobby-tag">البرمجة</span>
                        <span class="hobby-tag">القراءة</span>
                        <span class="hobby-tag">الألعاب</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- رابط العودة -->
        <a href="index.html" class="back-link">
            <i class="fas fa-home"></i>
            العودة للرئيسية
        </a>
    </div>

    <footer>
        © 2024 جميع الحقوق محفوظة - عمر يسري
    </footer>

</body>
</html>
